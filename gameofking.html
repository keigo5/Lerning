<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>王様ゲーム</title>
</head>
<body>
	<h1>王様ゲーム</h1>
	<p>人数：<input type="text" id="num"></p>
	<p><input type="button" value="王様曰く！" onclick="kingSaid();"></p>
	<p id="result"></p>
	<script>
		function kingSaid(){
			var orders = [
				'にデコピンしなさい',
				'にクイズを出しなさい',
				'をほめなさい',
				'にドリンクを注ぎなさい'
			];
			var order = orders[Math.floor(Math.random() * orders.length)];

			var num = document.getElementById('num').value;
			var p1 = Math.floor(Math.random() * (num)) + 1;
			var p2;

			if(num < 2){
				document.getElementById('result').innerHTML = '2人以上を指定してください。'
			} else {
				do{
					p2 = Math.floor(Math.random() * (num)) + 1;
				} while (p1 == p2);

				document.getElementById('result').innerHTML =
					p1 + '番の人が、' + p2 + '番の人' + order + '。';
			}
		}
	</script>
</body>
</html>
